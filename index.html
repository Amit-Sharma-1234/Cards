<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <style>
      #root {
        font-family: sans-serif;
        max-width: 1250px;
        display: flex;
        flex-wrap: wrap;
        margin: 0 auto;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        width: 300px;
        margin: 35px;

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: all 0.6s;
        cursor: pointer;
      }
      .card:hover {
        scale: 1.1;
      }

      .card img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .name {
        font-size: 19px;
        font-weight: 600;
        margin-bottom: 11px;
      }
      .designation {
        font-size: 16px;
        font-weight: 500;
      }
    </style>
  </head>

    <div id="root"></div>

      imageData.forEach((val) => {
        const card = document.createElement("div");
        card.setAttribute("class", "card");
        root.append(card);
        const img = document.createElement("img");
        img.setAttribute("src", val.image);
        card.append(img);
        const name = document.createElement("div");
        name.innerHTML = val.name;
        name.setAttribute("class", "name");
        card.append(name);
        const designation = document.createElement("div");
        designation.innerHTML = val.designation;
        designation.setAttribute("class", "designation");
        card.append(designation);
      });

  </body>
</html>
